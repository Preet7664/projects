<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Re-Sale V2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="row"></div>


    <div class="header">
        <div class="leftlinks">
            <ul>
                <li>Download Mobile App</li>
            </ul>
        </div>

        <div class="rightlinks">
            <ul>
                <li>Sign In</li>
                <li>Help</li>
                <li>Language</li>
                <li>Select City</li>
            </ul>
        </div>

    </div>




    <div class="pagewidth">


        <div class="navbar">
            <div class="logo">
                <img src="IMG/Untitled-1.png" />
            </div>

            <div class="form">
                <input type="text" id="help" placeholder="How can we help you today?" name="help">
                <input type="text" id="categories" placeholder="All categories " name="categories">
                <img src="IMG/search.png" />
                <a href="#">Post Free Ad</a>
            </div>
        </div>
        <!-- end. navbar -->


        <div class="banner">
            <div class="content">
                <h1>SELL OR ADVERTISE ANYTHING ONLINE</h1>
            </div>
            <a href="#">BROWSE ALL CATEGORIES</a>
        </div>
        <!-- end. banner -->

        <div class="categoriessection">
            <div class="categories">
                <h1>Browse Categories</h1>
            </div>
            <div class="imagelinks">
                <img id="mobile" src="IMG/mobile.png" />
                <img id="electronics" src="IMG/electronics.png" />
                <img id="cars" src="IMG/cars.png" />
                <img id="bikes" src="IMG/Bikes.png" />
                <img id="furniture" src="IMG/Furniture.png" />
                <img id="pets" src="IMG/pets.png" />
                <img id="books" src="IMG/books.png" />
                <img id="fashion" src="IMG/fashion.png" />
            </div>
        </div>
        <!-- end.categoriessection -->

        <div class="footer">
            <div class="links">
                <ul>
                    <li><a href="https://www.facebook.com/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a href="https://twitter.com/"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a href="https://plus.google.com/discover"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                    <li><a href="https://in.linkedin.com/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                    <li><a href="https://www.instagram.com/?hl=en"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>


    </div>



</body>

</html>
